<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>OuDia to KDL Converter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>OuDia -> <a href="https://kdl.dev/">KDL</a> Converter</h1>
		<p class="intro">Paste your OuDia (.oud/oud2) content on the left and click Convert to generate formatted KDL on the right.</p>
		<section class="panes">
			<label class="pane">
				<span>OuDia Input</span>
				<textarea id="input" placeholder="Paste or type OuDia content here"></textarea>
			</label>
			<label class="pane">
				<span>KDL Output</span>
				<textarea id="output" readonly placeholder="Converted KDL will appear here"></textarea>
			</label>
		</section>
		<div class="actions">
			<button id="open-file" type="button">Open .oud/oud2 File</button>
			<button id="convert">Convert</button>
			<button id="copy" type="button">Copy Output</button>
			<button id="download" type="button">Download .kdl</button>
			<span id="status" role="status" aria-live="polite"></span>
		</div>
	</main>
	<script type="module" src="main.js"></script>
</body>
</html>
